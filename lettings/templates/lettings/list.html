<title>Lettings</title>
<h1>Lettings</h1>
{% if lettings %}
    <ul>
    {% for letting in lettings %}
        <li>
            <a href="{% url 'lettings:detail' letting_id=letting.pk %}">
                {{ letting.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lettings are available.</p>
{% endif %}
<div><a href="{% url 'index' %}">Home</a></div>
<div><a href="{% url 'profiles:list' %}">Profiles</a></div>
