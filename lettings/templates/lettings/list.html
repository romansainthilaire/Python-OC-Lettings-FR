{% extends "base.html" %}

{% block title %}Lettings{% endblock title %}

{% block content %}

<h1 class="mb-4">Lettings</h1>

{% if lettings %}
    <div class="list-group">
    {% for letting in lettings %}
        <a href="{% url 'lettings:detail' letting_id=letting.pk %}" class="list-group-item list-group-item-action">
            {{ letting.title }}
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No lettings are available.</p>
{% endif %}

{% endblock content %}
