{% extends "base.html" %}

{% block title %}Profiles{% endblock title %}

{% block content %}

<h1 class="mb-4">Profiles</h1>

{% if profiles %}
    <div class="list-group">
    {% for profile in profiles %}
        <a href="{% url 'profiles:detail' username=profile.user.username %}" class="list-group-item list-group-item-action">
            {{ profile.user.username }}
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No profiles are available.</p>
{% endif %}

{% endblock content %}
